<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Books</h1>
    <p class="lead">This page is for interacting with the "Books" table. Please select an action from the suggestions below.</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Add</h4>
            </div>
            <div class="card-body">
                <form class="form-group my-2 my-lg-0" onsubmit="addRow();return false;">
                    <input id="Name" type="text" class="form-control mr-sm-2" placeholder="Name" aria-label="Name"
                           required>
                    <input id="Cnt" type="number" class="form-control mr-sm-2" placeholder="Cnt" aria-label="Cnt"
                           step="1" min="1" required>
                    <select class="form-control" name="bookTypesSelectorAdd" id="bookTypesSelectorAdd"
                            onclick="getBookTypes()" required>
                        <option label="Type Id" selected></option>
                    </select>
                    <input type="submit" name="submit" class="btn btn-lg btn-block btn-outline-primary" value="Add"/>
                </form>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Delete</h4>
            </div>
            <div class="card-body">
                <form class="form-group my-2 my-lg-0" onsubmit="deleteBook();return false;">
                    <input id="idForDelete" type="number" class="form-control mr-sm-2" placeholder="Id"
                           aria-label="Id" step="1" min="1" required>
                    <input type="submit" name="deleteSubmit" class="btn btn-lg btn-block btn-outline-primary"
                           value="Delete"/>
                </form>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Update</h4>
            </div>
            <div class="card-body">
                <form class="form-group my-2 my-lg-0" onsubmit="updateBook();return false;">
                    <input id="IdOfUpdatedBook" type="number" class="form-control mr-sm-2" placeholder="Id"
                           aria-label="Id"
                           step="1" min="1" required>
                    <input id="NameToUpdate" type="text" class="form-control mr-sm-2" placeholder="New name"
                           aria-label="New name">
                    <input id="CntToUpdate" type="number" class="form-control mr-sm-2" placeholder="New cnt"
                           aria-label="New cnt">
                    <select class="form-control" name="bookTypesSelectorUpdate" id="bookTypesSelectorUpdate"
                            onclick="getBookTypes()">
                        <option label="New Type Id" selected></option>
                    </select>
                    <input type="submit" name="updateSubmit" class="btn btn-lg btn-block btn-outline-primary"
                           value="Update"/>
                </form>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Search</h4>
            </div>
            <form class="form-group my-2 my-lg-0" onsubmit="getBook();return false;">
                <input id="idForSearch" type="number" class="form-control mr-sm-2" placeholder="Id"
                       aria-label="Id" step="1" min="1" required>
                <input type="submit" name="getSubmit" class="btn btn-lg btn-block btn-outline-primary"
                       value="Search"/>
            </form>
<!--            <input id="navSearch" class="form-control form-control-dark w-100" type="text" placeholder="Search"-->
<!--                   aria-label="Search">-->
        </div>
    </div>
</div>
    <div class="container-fluid">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Books</h4>
        </div>
        <div class="table">
            <table id="table" class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>CNT</th>
                    <th>TypeId</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${bookList}">
                    <td><span th:text="${book.id}"></span></td>
                    <td><span th:text="${book.name}"></span></td>
                    <td><span th:text="${book.cnt}"></span></td>
                    <td><span th:text="${book.typeId}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
